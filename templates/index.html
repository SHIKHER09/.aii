  <script>
    document.getElementById("form").addEventListener("submit", function (event) {
      event.preventDefault();
      // Get the ID of the selected radio button
      var crs = document.querySelector('input[name="interests"]:checked').id;

      // Construct the iframe ID based on the selected radio button's ID
      var iframeID = "frame-" + crs;

      // Get the iframe using the constructed ID
      var iframe = document.getElementById(iframeID);
      var iframeDocument = iframe.contentWindow.document;
      var selectedCheckboxes = iframeDocument.querySelectorAll('input[name="interest"]:checked');
      // Check if less than three checkboxes are selected
      if (selectedCheckboxes.length < 3) {
        alert("Please select at least three interests.");
        return; // Prevent form submission
      }
      var selectedInterests = [];
      selectedCheckboxes.forEach(function (checkbox) {
        selectedInterests.push(checkbox.value);
      });

      // Set the value of the hidden input field to the selected interests
      document.getElementById("selected-interests").value = selectedInterests.join(", ");

      // Submit the form programmatically
      document.getElementById("form").submit();
    });
  </script>
  <script>

        neet.style.display = clat.style.display = cuet.style.display = 'none';

      else if(value == 'NEET')

      }
      else if (value == 'CLAT')
      {
        clat.style.display = 'grid';

      }
      else if(value == 'CUET')
      {
        cuet.style.display = 'grid';
        neet.style.display = clat.style.display = jee.style.display = 'none';
      }
    }
  </script>

    // Function to handle visibility of radio buttons based on 12th percentage
    function handleRadioVisibility() {
      var branch_12 = document.getElementById("12th_branch").value;
      var per_12 = parseFloat(document.getElementById("12th_marks").value);

      // Get all radio buttons
      var radioButtons = document.querySelectorAll('input[name="interests"]');

      // Show all radio buttons by default
      radioButtons.forEach(function (radio) {
        radio.style.display = "inline";
      });

      // Adjust visibility based on branch_12 and per_12
      if (per_12 >= 50) {
        if (branch_12 === "PCM") {
          // Hide Pharmacology and make other radio buttons inline
          document.getElementById("pharmacology").style.display = "none";
        } else if (branch_12 === "PCB") {
          // Hide Computer Application and make other radio buttons inline
          document.getElementById("computer-application").style.display = "none";
          document.getElementById("technology").style.display = "none";
        } else if (branch_12 === "Commerce") {
          // Hide Technology and Pharmacology, make other radio buttons inline
          document.getElementById("technology").style.display = "none";
          document.getElementById("pharmacology").style.display = "none";
        } else if (branch_12 === "Arts") {
          // Hide Technology, Administration, Pharmacology, make other radio buttons inline
          document.getElementById("technology").style.display = "none";
          document.getElementById("administration").style.display = "none";
          document.getElementById("pharmacology").style.display = "none";
        }
      } else if (per_12 >= 50 && per_12 < 60) {
        // Hide BCA and make other radio buttons inline
        document.getElementById("computer-application").style.display = "none";

      } else if (per_12 >= 45 && per_12 < 50) {
        // Hide BBA, Technology, Pharmacology, make other radio buttons inline
        document.getElementById("administration").style.display = "none";
        document.getElementById("technology").style.display = "none";
        document.getElementById("pharmacology").style.display = "none";
      } else {
        // Hide all radio buttons and display message
        radioButtons.forEach(function (radio) {
          radio.style.display = "none";
        });
        document.getElementById("message").innerText = "Sorry, Not applicable";
      }
    }

    // Add event listener to trigger visibility change on input change
    document.getElementById("12th_marks").addEventListener("input", handleRadioVisibility);

    // Add event listeners to radio buttons
    document.querySelectorAll('input[name="interest"]').forEach(function (radio) {
      radio.addEventListener("click", handleRadioVisibility);
    });

    // Initial visibility check
    handleRadioVisibility();
  </script>
